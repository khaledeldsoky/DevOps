apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - myappkhaled.duckdns.org
    secretName: tls-secret # cert-manager will create this secret
  rules:
  - host: myappkhaled.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          namespace: app
          service:
            name:  my-app 
            port:
              number: 80
